<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>


<body>
    <h1>Table template</h1>

    Category : <input type="text" id="category"></input>
    Product ID : <input type="text" id="productId"></input>
    Product Name : <input type="text" id="productName"></input>
    Price : <input type="text" id="price"></input>
    Quantity : <input type="text" id="quantity"></input>
    <div></div>
    <button onclick="createParagraph()">Insert</button>
    <button onclick="deleteParagraph()">Delete</button>
    <button onclick="updateParagraph()">Update</button>
    <button onclick="selectParagraph()">Select</button>
    <table>
        <thead>
            <tr>
                <td>&nbsp;</td>
                <td>Id</td>
                <td>ProductName</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Bread</td>
                <td>1</td>
                <td>Pinky</td>
                <td>10000</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>

<script>
    function selectParagraph() {
        let table = document.querySelector("table");
        let idx = document.getElementById('productId').value;
        let myRow = table.rows[idx];

        let categoryText = 'Category : ' + myRow.cells[0].innerHTML + '\n';
        let productNameText = 'Product : ' + myRow.cells[2].innerHTML + '\n';
        let priceText = 'Price : ' + myRow.cells[3].innerHTML + '\n';
        let quantityText = 'Quantity : ' + myRow.cells[4].innerHTML + '\n';

        alert(categoryText + productNameText + priceText + quantityText);
    }

    function updateParagraph() {
        let table = document.querySelector("table");
        let idx = document.getElementById('productId').value;
        let myRow = table.rows[idx];

        let categoryName = document.getElementById('category').value;
        let productName = document.getElementById('productName').value;
        let price = document.getElementById('price').value;
        let quantity = document.getElementById('quantity').value;

        myRow.cells[0].innerHTML = categoryName;
        myRow.cells[2].innerHTML = productName;
        myRow.cells[3].innerHTML = price;
        myRow.cells[4].innerHTML = quantity;

    }

    function deleteParagraph() {
        let table = document.getElementById("tableBody");
        let idx = document.getElementById('productId').value;
        table.deleteRow(idx);
    }

    function createParagraph() {
        let tbodyRef = document.getElementById('tableBody');
        let newRow = tbodyRef.insertRow();

        let newCell = newRow.insertCell();
        let newCell2 = newRow.insertCell();
        let newCell3 = newRow.insertCell();
        let newCell4 = newRow.insertCell();
        let newCell5 = newRow.insertCell();

        let categoryName = document.getElementById('category').value;
        let newText = document.createTextNode(categoryName);

        let productId = document.getElementById('productId').value;
        let newText2 = document.createTextNode(productId);

        let productName = document.getElementById('productName').value;
        let newText3 = document.createTextNode(productName);

        let price = document.getElementById('price').value;
        let newText4 = document.createTextNode(price);

        let quantity = document.getElementById('quantity').value;
        let newText5 = document.createTextNode(quantity);

        newCell.appendChild(newText);
        newCell2.appendChild(newText2);
        newCell3.appendChild(newText3);
        newCell4.appendChild(newText4);
        newCell5.appendChild(newText5);
    }
</script>

</html>
